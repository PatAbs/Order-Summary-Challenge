<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
<div class="container">
  <article class="banner">
    <img src="images/illustration-hero.svg" alt="hero-img">
  </article>
  <article class="main-content">
    <div class="summary">
      <h2>Order Summary</h2>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!</p>
    </div>
    <div class="pricing">
      <ul>
        <li class="music-icon"><img src="images/icon-music.svg" alt="music-img"></li>
        <li class="price-list">
          <p>Annual Plan</p>
          <p>$59.99/year</p>
        </li>
        <li class="change">
          <a href="#">Change</a>
        </li>
      </ul>
    </div>
    <div class="buttons">
      <button class="btn" type="button" name="button">Proceed to Payment</button>
    </div>
    <div class="buttons">
      <button class="btn-cancel" type="button" name="button">Cancel Order</button>
    </div>
  </article>
</div>


  <div class="attribution">
    Frontend Mentor: <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj/hub/order-summary-component-ORPkcgBNG3" target="_blank"> NFT Preview Card Challenge</a><br>
    Coded by: <a href="https://github.com/PatAbs">Patrick Ablao</a>
  </div>
</body>
</html>
